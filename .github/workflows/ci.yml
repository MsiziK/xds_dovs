name: CI
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Bootstrap pip
        run: python -m pip install --upgrade pip setuptools wheel

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Smoke import
        run: python -c "import flask, jinja2, reportlab, xlsxwriter; print('OK')"

      - name: Lint (flake8, warn-only)
        run: |
          pip install flake8
          flake8 . --max-line-length=200 || true

      - name: Security (bandit + pip-audit, warn-only)
        run: |
          pip install bandit pip-audit || true
          bandit -r . || true
          pip-audit -r requirements.txt || true
