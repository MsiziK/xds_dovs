<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zeboleke Finance - Client Verification</title>
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; margin: 0; display: flex; flex-direction: column; min-height: 100vh; }
    header { background: #fff; border-bottom: 1px solid #ddd; padding: 20px 0; text-align: center; }
    header img { max-height: 80px; display: block; margin: 0 auto; }
    main { flex: 1; display: flex; justify-content: center; align-items: center; padding: 40px 20px; }
    .verify-container { background: #fff; padding: 40px 30px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); max-width: 400px; width: 100%; text-align: center; }
    .verify-container h1 { color: #8B0000; margin-bottom: 16px; }
    .verify-container p { color: #555; margin-bottom: 24px; }
    .verify-container input { width: 100%; padding: 10px 12px; margin-bottom: 16px; border-radius: 6px; border: 1px solid #ccc; font-size: 14px; }
    .verify-container button { width: 100%; background-color: #8B0000; color: white; border: none; padding: 12px; font-size: 16px; cursor: pointer; border-radius: 6px; }
    .verify-container button:hover { background-color: #6e0000; }
    footer { background: #343a40; color: #fff; text-align: center; padding: 14px; margin-top: auto; }
  </style>
</head>
<body>
<header>
  <img src="/static/zeboleke_logo.jpg" alt="Zeboleke Finance Logo">
</header>

<main>
  <div class="verify-container">
    <h1>Client Verification</h1>
    <p>Please enter your ID number and cellphone to begin the verification process.</p>
    <form method="POST" action="{{ CLIENT_VERIFICATION_URL }}">
      <input type="text" name="id_number" placeholder="ID Number" required>
      <input type="text" name="cellphone" placeholder="Cellphone" required>
      <button type="submit">Start Verification</button>
    </form>
  </div>
</main>

<footer>
  &copy; {{ current_year }} Zeboleke Finance | Webloans
</footer>
</body>
</html>
